<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendula</title>
  <link rel="icon" href="calendula_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>
      <img src="calendula_logo.png" alt="Logo" class="logo" />
      Calendula
    </h1>
  </header>
  <div class="container">
    <h2>Link Your Calendar</h2>
    <button class="google-btn">
      <img src="googlelogo.png" alt="Google Logo" class="google-logo">
      Google
    </button>
    <h2>Upload Your File</h2>
    <form id="uploadForm" enctype="multipart/form-data">
      <label for="file-upload" class="custom-file-upload">
        Choose File
      </label>
      <input id="file-upload" type="file" name="file" />
      <p id="file-name">No File Chosen</p>
      <button type="submit">Upload</button>
    </form>
    <div id="upload-status"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
